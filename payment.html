<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment - Cloth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">Cloth</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <section class="products">
    <h2>Payment</h2>
    <form class="payment-form" onsubmit="goToThankYou(event)">
      <label>Card Number
        <input type="text" maxlength="16" required>
      </label>
      <label>Expiry Date
        <input type="text" placeholder="MM/YY" required>
      </label>
      <label>CVV
        <input type="password" maxlength="3" required>
      </label>
      <button type="submit" class="btn" style="margin-top:1.5rem;">Proceed to Pay</button>
    </form>
  </section>

  <footer class="footer">Â© 2025 Cloth. All rights reserved.</footer>

  <script>
    function goToThankYou(e) {
      e.preventDefault();
      localStorage.removeItem("cart"); // clear cart after purchase
      window.location.href = "thankyou.html";
    }
  </script>

  <style>
    .payment-form { max-width:400px; margin:auto; display:flex; flex-direction:column; text-align:left; }
    .payment-form label { margin-top:1rem; }
    .payment-form input { width:100%; padding:0.8rem; margin-top:0.3rem; border:1px solid #ccc; border-radius:6px; }
  </style>
</body>
</html>
