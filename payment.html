<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment | Cloth</title>
  <style>
    body { font-family:sans-serif; background:#f4f4f4; display:flex; justify-content:center; align-items:center; min-height:100vh; }
    .payment-box { background:#fff; padding:30px; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.1); width:400px; }
    h2 { margin-bottom:20px; text-align:center; }
    input { width:100%; padding:12px; margin:10px 0; border:1px solid #ccc; border-radius:6px; }
    button { width:100%; padding:12px; background:#111; color:#fff; border:none; border-radius:6px; cursor:pointer; }
    button:hover { background:#ff6b6b; }
  </style>
</head>
<body>
  <div class="payment-box">
    <h2>Payment</h2>
    <input type="text" placeholder="Card Number">
    <input type="text" placeholder="Expiry Date (MM/YY)">
    <input type="text" placeholder="CVV">
    <button onclick="pay()">Proceed to Pay</button>
  </div>

  <script>
    function pay(){
      alert("Payment successful âœ…");
      window.location.href="thankyou.html";
    }
  </script>
</body>
</html>
