<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | Cloth</title>
  <style>
    body { font-family:sans-serif; background:#f4f4f4; display:flex; justify-content:center; align-items:center; min-height:100vh; }
    .form-box { background:#fff; padding:30px; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.1); width:400px; }
    h2 { margin-bottom:20px; text-align:center; }
    input, textarea { width:100%; padding:12px; margin:10px 0; border:1px solid #ccc; border-radius:6px; }
    button { width:100%; padding:12px; background:#111; color:#fff; border:none; border-radius:6px; cursor:pointer; }
    button:hover { background:#ff6b6b; }
    .product { font-weight:bold; margin-bottom:15px; color:#ff6b6b; }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Checkout</h2>
    <p class="product" id="product"></p>
    <input type="text" placeholder="Full Name" id="name">
    <input type="email" placeholder="Email" id="email">
    <textarea placeholder="Address" id="address"></textarea>
    <button onclick="proceed()">Proceed to Payment</button>
  </div>

  <script>
    const product=localStorage.getItem("selectedProduct");
    document.getElementById("product").innerText = "Selected: " + (product || "None");

    function proceed(){
      const name=document.getElementById("name").value;
      const email=document.getElementById("email").value;
      const address=document.getElementById("address").value;
      if(name && email && address){
        localStorage.setItem("customer", JSON.stringify({name,email,address}));
        window.location.href="payment.html";
      }else{
        alert("Please fill all details");
      }
    }
  </script>
</body>
</html>
